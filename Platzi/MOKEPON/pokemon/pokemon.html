<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pokemon 🔥💧 🏝</h1>
    <section>
        <h2>Elige tu mascota: </h2>
        <label for='Dragon'>Dragon</label>
        <input type='radio' name='mascota' id='dragon'>

        <label for='Ballena'>Ballena</label>
        <input type='radio' name='mascota' id='Ballena'>

        <label for='Serpiente'>Serpiente</label>
        <input type='radio' name='mascota' id='Serpiente'>
    </section>
    
    <button id='botonmascota'>Seleccionar</button>

    <section id='SelecionarAtaque'>
        <h2>Elige tu ataque:</h2>

        <p>Tu mascota <span id="mascotaJugador"></span> tiene <span>3</span> vidas</p>
        <p>La mascota <span id="mascotaEnemigo"></span> del enemigo tiene <span>3</span> vidas</p>

        <p>
            <button id='boton-fuego'>Fuego 🔥 </button>
            <button id='boton-agua'>Agua 💧 </button>
            <button id='boton-tierra'>Tierra 🏝 </button>
        </p>
    </section>

    <section id='mensajes'>
        <p>Tu mascota atacó co fuego, la mascota del enemigo atacó con tierra - Ganaste </p>

    </section>

    <section id='reiniciar'>
        <button id='boton-reiniciar'>Reiniciar</button>
    </section>
</body>
</html>
